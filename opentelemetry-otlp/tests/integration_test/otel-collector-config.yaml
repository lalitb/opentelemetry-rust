receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      https:
        endpoint: 0.0.0.0:4318
        tls:
          ca_file: /cert/ca.pem
          cert_file: /cert/server_cert.pem
          key_file: /cert/server_cert-key.pem
          min_version: "1.0"
          max_version: "1.3"

exporters:
  file/traces:
    path: /testresults/traces.json
  file/logs:
    path: /testresults/logs.json
    rotation:
  file/metrics:
    path: /testresults/metrics.json

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [file/traces]
    logs:
      receivers: [otlp]
      exporters: [file/logs]
    metrics:
      receivers: [otlp]
      exporters: [file/metrics]

